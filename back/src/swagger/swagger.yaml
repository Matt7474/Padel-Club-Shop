openapi: 3.0.0
info:
  title: PCS - Padel Club Shop API
  description: Documentation interactive pour l'API du Padel Club Shop — gestion des utilisateurs, commandes et produits.
  version: 1.0.0

servers:
  - url: http://localhost:3000/
    description: Serveur de développement local
  - url: https://pcs-api.matt-dev.fr
    description: Serveur de production

paths:
  /user/register:
    post:
      tags:
        - Authentication
      summary: Inscription d’un nouvel utilisateur
      description: Crée un compte client avec adresse de livraison obligatoire, et adresse de facturation optionnelle.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
                - email
                - password
                - shipping_address
              properties:
                first_name:
                  type: string
                  example: "Jeanne"
                last_name:
                  type: string
                  example: "Dupont"
                email:
                  type: string
                  example: "jean.dupont@example.com"
                password:
                  type: string
                  format: password
                  example: "StrongP@ssw0rd"
                phone:
                  type: string
                  example: "+33611223344"
                shipping_address:
                  type: object
                  required:
                    - street_number
                    - street_name
                    - zipcode
                    - city
                    - country
                  properties:
                    street_number:
                      type: string
                      example: "12B"
                    street_name:
                      type: string
                      example: "Rue du Padel"
                    additional_info:
                      type: string
                      example: "Appartement 4B"
                    zipcode:
                      type: string
                      example: "75008"
                    city:
                      type: string
                      example: "Paris"
                    country:
                      type: string
                      example: "France"
                billing_address:
                  type: object
                  properties:
                    street_number:
                      type: string
                      example: "5"
                    street_name:
                      type: string
                      example: "Boulevard de la Victoire"
                    additional_info:
                      type: string
                      example: "2e étage"
                    zipcode:
                      type: string
                      example: "75009"
                    city:
                      type: string
                      example: "Paris"
                    country:
                      type: string
                      example: "France"
      responses:
        "201":
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Utilisateur créé avec succès"
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      first_name:
                        type: string
                        example: "Jean"
                      last_name:
                        type: string
                        example: "Dupont"
                      email:
                        type: string
                        example: "jean.dupont@example.com"
                      role:
                        type: string
                        example: "client"
                  token:
                    type: string
                    example: "JWT_TOKEN_HERE"
        "400":
          description: Erreur de validation ou email déjà existant
        "500":
          description: Erreur interne du serveur

  /user/login:
    post:
      tags:
        - Authentication
      summary: Connexion utilisateur
      description: Permet à un utilisateur existant de se connecter et d’obtenir un token JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: "jean.dupont@example.com"
                password:
                  type: string
                  format: password
                  example: "StrongP@ssw0rd"
      responses:
        "200":
          description: Connexion réussie, token retourné
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Connexion réussie"
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      first_name:
                        type: string
                        example: "Jean"
                      last_name:
                        type: string
                        example: "Dupont"
                      email:
                        type: string
                        example: "jean.dupont@example.com"
                      role:
                        type: string
                        example: "client"
                  token:
                    type: string
                    example: "JWT_TOKEN_HERE"
        "400":
          description: Email ou mot de passe manquant
        "401":
          description: Identifiants invalides
        "500":
          description: Erreur interne du serveur

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        first_name:
          type: string
          example: "Jean"
        last_name:
          type: string
          example: "Dupont"
        email:
          type: string
          example: "jean.dupont@example.com"
        role:
          type: string
          example: "client"
